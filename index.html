<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/6d2411dc4d.js" crossorigin="anonymous"></script>
    <title>Encriptador de texto</title>
</head>

<body>
    <header>
        <img src="imagenes/logo.png">
    </header>

    <main>
        <section class="seccion-izquierda">
            <textarea class="areaTexto" id="textoIngresado" placeholder="Ingrese el texto aqui" autofocus onkeypress="return soloLetras(event)"></textarea>
            <div class="advertencia">
                <p class="parrafo-adv">&#128683 No ingresar caracteres especiales.</p>
            </div>
            <div class="botonera">
                <button class="boton-encriptar" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
                <button class="boton-desencriptar" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
            </div>
        </section>

        <section class="seccion-derecha">
            <div class="contenedor-munieco">
                <img class="img-munieco" src="imagenes/munieco.png">
            </div>
            <div class="contenedor-h1">
                <h1>Ningun mensaje fue encontrado</h1>
            </div>
            <div class="contenedor-h3">
                <h3>Ingrese el texto que desea encriptar o desencriptar</h3>
            </div>
            <div class="contenedor-resultado">
                <p class="mensaje">Resultado:</p>
                <textarea id="textoResultado"></textarea>
            </div>
            <div class="contenedor-copiar">
                <button id="btn-copy" class="boton-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <h3 class="autor">Created by Luciano Aramayo</h3>
        <div class="redes">
            <a href="https://www.facebook.com/lucianonicolas.aramayovaldiviezo/"><i class="fa-brands fa-facebook icono1"></i></a>
            <a href="https://www.instagram.com/aramayiix/"><i class="fa-brands fa-instagram icono2"></i></a>
            <a href="https://www.linkedin.com/in/luciano-nicolas-aramayo-valdiviezo-432255243/"><i class="fa-brands fa-linkedin icono3"></i></a>
            <a href="https://youtube.com/channel/UCCLNk-Zrs049p8wqoM7YTGQ"><i class="fa-brands fa-square-youtube icono4"></i></a>
        </div>
    </footer>
   
    <script src="script.js"></script>

</body>

</html>
